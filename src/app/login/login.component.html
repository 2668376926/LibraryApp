<form class="form-horizontal" #ngForm="ngForm">
  <div class="form-group">
    <label for="inputUserId" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input
        type="text"
        placeholder="请输入用户名"
        required
        class="form-control"
        id="inputUserId"
        name="inputUserId"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="userId"
        #inputUserId="ngModel"
      />
    </div>
    <div [hidden]="inputUserId.valid" class="usernameValidation">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label"
      >密&nbsp;&nbsp;码</label
    >
    <div class="col-sm-10">
      <input
        type="password"
        placeholder="请输入密码"
        class="form-control"
        id="inputPassword"
        name="inputPassword"
        required
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="password"
        #inputPassword="ngModel"
      />
    </div>
    <div [hidden]="inputPassword.valid" class="passwordValidation">
      Password is required
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" (click)="login(template)">登录</button>
      <button class="btn btn-primary">注册</button>
    </div>
  </div>
</form>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">图书信息编辑</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-content error">
    账号或密码错误!
  </div>
</ng-template>
